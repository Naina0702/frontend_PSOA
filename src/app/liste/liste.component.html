<div class="border-bottom lh-1 py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
            <a class="link-secondary" href="#"></a>
        </div>
        <div class="col-4 text-center">
            <a class="blog-header-logo text-body-emphasis text-decoration-none" href="#">Liste des livres</a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
            <a class="btn btn-success"  (click)="Nouveau_livre()"><img src="../../assets/plus_math_50px.png" height="20px" alt=""></a>
        </div>
    </div>
</div>

<div class="nav-scroller py-1 mb-3 border-bottom bg-light p-3">
    <nav class="nav nav-underline justify-content-between">
        <a *ngFor="let data of data_categorie" class="nav-item nav-link link-body-emphasis" href="#">{{data.categorie}}</a>
    </nav>
</div>

<div class="row mb-2">
    <div class="col-md-6" *ngFor="let livre of data_livre">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <strong class="d-inline-block mb-2 text-success-emphasis border-bottom">{{livre.categorie}} [ {{livre.id_livre}} ]</strong>
                <h3 class="mb-0">{{livre.titre}}</h3>
                <div class="mb-1 text-body-secondary">{{livre.auteur}}</div>
                <p class="mb-auto">Exemplaire :<span style=" background-color: #A64452; " class="badge badge-danger">{{livre.exemplaire}}</span></p>
                    <div class="d-flex">

                        <div *ngIf="livre.exemplaire>0">
                            <a (click)="Reserver_(livre)" class="btn btn-success">
                                <img src="../../assets/book_reading_20px.png" alt="">
                            </a>
                        </div>
                        <a (click)="nouveau_emprunt(livre)" class="btn btn-primary mx-1">
                            <img src="../../assets/borrow_book_20px.png" alt="">
                        </a>
                        <a (click)="Update_livre(livre)" class="btn btn-warning mx-1">
                            <img src="../../assets/edit_property_20px.png" alt="">
                        </a>
                        <a (click)="Delete_livre(livre)" class="btn btn-danger">
                            <img src="../../assets/trash_can_20px.png" alt="">
                        </a>
                    </div>
            </div>
            <div class="col-auto d-none d-lg-block">

                <img [src]="livre.pochette" alt="Pochette du livre" width="200" height="250">
            </div>
        </div>
    </div>
</div>
